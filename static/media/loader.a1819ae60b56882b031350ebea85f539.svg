<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100px"
  height="100px"
  viewBox="0 0 100 100"
  preserveAspectRatio="xMidYMid"
  class="lds-dual-ring"
  style="background: none;"
>
  <circle
    cx="50"
    cy="50"
    ng-attr-r="{{config.radius}}"
    ng-attr-stroke-width="{{config.width}}"
    ng-attr-stroke="{{config.c1}}"
    ng-attr-stroke-dasharray="{{config.dasharray}}"
    r="40"
    stroke-width="3"
    stroke="#3498db"
    stroke-dasharray="62.83185307179586 62.83185307179586"
    fill="none"
    transform="rotate(199.914 50 50)"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      calcMode="linear"
      values="0 50 50;360 50 50"
      keyTimes="0;1"
      dur="2s"
      begin="0s"
      repeatCount="indefinite"
    ></animateTransform>
  </circle>
  <circle
    cx="50"
    cy="50"
    ng-attr-r="{{config.radius}}"
    ng-attr-stroke-width="{{config.width}}"
    ng-attr-stroke="{{config.c2}}"
    ng-attr-stroke-dasharray="{{config.dasharray}}"
    r="35"
    stroke-width="3"
    stroke="#e74c3c"
    stroke-dasharray="54.97787143782138 54.97787143782138"
    stroke-dashoffset="54.97787143782138"
    fill="none"
    transform="rotate(-199.914 50 50)"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      calcMode="linear"
      values="0 50 50;-360 50 50"
      keyTimes="0;1"
      dur="2s"
      begin="0s"
      repeatCount="indefinite"
    ></animateTransform>
  </circle>
</svg>
